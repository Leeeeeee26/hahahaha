<!DOCTYPE html>
<html>
  <head>
    <title>Solo Leveling</title>

    <link href="style.css" rel="stylesheet">
    <style>
      body {
        background-color: black;
        background-image: url(statue-of-god-solo-leveling.gif);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        height: 100vh;
        margin: 0;
        text-align: center;
        color: white;
      }

      .mis {
        color: #00BFFF;
        font-size: 32px;
        text-shadow: 0 0 10px #00BFFF, 0 0 20px #0077cc;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(0, 191, 255, 0.4);
        margin-top: 250px;
        display: inline-block;
      }

      .button {
        display: inline-block;
        background-color: #001f3f;
        color: #00BFFF;
        font-size: 24px;
        padding: 15px 30px;
        border: 2px solid #00BFFF;
        border-radius: 10px;
        text-decoration: none;
        text-shadow: 0 0 5px #00BFFF;
        box-shadow: 0 0 20px #00BFFF;
        transition: all 0.3s ease;
        margin-bottom: 30px;
      }

      .button:hover {
        background-color: #0077cc;
        color: white;
        box-shadow: 0 0 30px #00BFFF, 0 0 50px #0077cc;
      }
    </style>
  </head>
  <body>
    <div class="mis">You are now a player</div>
    <br>
    <br>
    <br>
    <a href="Finalsexam.html" class="button">ARISE</a>
  </body>
</html>
